<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style61.css">
    <title>Autocomplete</title>
</head>
<body>
    <form action="" class="formulario" method="post">
    <h2>Login</h2>
    E-Mail
    <input type="email" name="usuario" id="txtUser" placeholder="Digite seu usuario" autofocus autocomplete="on"> <br>
    Senha
    <input type="password" name="senha" id="txtSenha" placeholder="Digite sua senha" autocomplete="on" maxlength="5"> <br>
    <input type="button" value="Entrar" id="btnEntrar">
    </form>
</body>
</html>

<!--
    Nesta aula eu usei o mesmo style da aula 61, pois não se meche com css nesta aula.
    O auto complete serve para o navegador oferecer opções que á foram digitado anteriormente no campo.
-->
