<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style61.css">
    <title>Size e MaxLength</title>
</head>
<body>
    <form action="" class="formulario" method="post">
    <h2>Login</h2>
    Usuario
    <input type="text" name="usuario" id="txtUser" placeholder="Digite seu usuario" autofocus size="5"> <br>
    Senha
    <input type="password" name="senha" id="txtSenha" placeholder="Digite sua senha" maxlength="5"> <br>
    <input type="button" value="Entrar" id="btnEntrar">
    </form>
</body>
</html>

<!--
    O size é um atributo que pode ser colocado no HTML, e que serve para alterar o tamanho do campo, para ficar igual ao tamanho necessario para a quantidade de caracteres especificado no atributo. O tamanho pode ficar um pouco errado. Deve-se atentar para que não haja nenhum outro atributo nem mesmo no css, que possa a vir alterar o tamanho do campo. Se isto ocorrer, o size não será aplicado. Outro ponto a se atentar é que ele não limita a quantidade de caracteres, ele apenas alterar o tamanho do campo para a quantidade de caracteres.

    MaxLenght limita a quantidade de caracteres maximo de um campo.
-->
