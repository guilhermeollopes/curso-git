<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style61.css">
    <title>Required</title>
</head>
<body>
    <form action="" class="formulario" method="post">
    <h2>Login</h2>
    Usuario
    <input type="text" name="usuario" id="txtUser" placeholder="Digite seu usuario" autofocus required> <br>
    Senha
    <input type="password" name="senha" id="txtSenha" placeholder="Digite sua senha" maxlength="5"> <br>
    <input type="button" value="Entrar" id="btnEntrar">
    </form>
</body>
</html>

<!--
    Nesta aula eu usei o mesmo style da aula 61, pois não se meche com css nesta aula.
    O required é usado para campos em que o preenchimento é obrigatorio. Desta forma o navegador não vai deixar o usuario enviar o formulario sem antes ter preenchido o campo. Também ao passar o mouse por cima do campo aparece uma mensagem.
-->
