<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style28.css">
    <title>Criar tabela complexa</title>
</head>
<body>
    <table border="1" width="500">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="arm">8:00 a.m.</td>
            <td rowspan="2" class="rxx">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td class="arm">8:00 a.m.</td>
            <td class="arm">11:00 a.m.</td>
            <td rowspan="1">XPath</td>
        </tr>
        <tr>
            <td class="arm">11:00 a.m.</td>
            <td class="vrd">2:00 p.m.</td>
            <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td class="vrd">2:00 p.m.</td>
            <td class="rxx">5:00 p.p.</td>
        </tr>
        <tr>
            <td>Wednesday</td>            
            <td class="arm">8:00 a.m.</td>
            <td class="vrd">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>

    </table>
</body>
</html>
