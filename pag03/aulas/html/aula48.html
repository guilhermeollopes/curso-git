<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Section, Article, Aside e Time</title>
</head>
<body>
    <section>
        Vamos falar um pouco sobre RPG
    </section>
    <section>
        Vamos falar um pouco sobre HTML, CSS e J
    </section>
    <article>
        Este é o conteudo principal desta página!
    </article>
    <aside>
        Algumas informações secundarias/adicionais sobre o que <time datetime="2021-01-01">aconteceu no inicio do ano</time>
    </aside>
</body>
</html>

<!--
    Section: O section server para dividir os assuntos ou conteudos, por exemplos se eu tenho dois diferentes textos que falam de coisas diferentes eu crio uma section para cada uma.
    Article: O article deve conter o assunto ou conteudo principal da página, pois é ele quem os motores de buscas vão mais indexar.
    Aside: Ele serve para colocar o assunto ou conteudo secundario, os motores de busca também vão indexar bastante, mas não tanto quanto o Article.Eu programo com particulas saindo do mue cursor
    Time: É usado em uma frase que indica alguma data, desta forma os buscadores poderão indexar a data indicada.
-->
