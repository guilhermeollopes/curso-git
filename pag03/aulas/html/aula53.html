<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Audio</title>
</head>
<body>
    <audio controls autoplay preload>
        <source src="../audios/audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>


<!--
    Audio - A tag audio é a tag da aréa do vídeo que vai ficar o arquivo de audio, é nela que podemos usar os seguintes atributos.
        Controls - Serve para habilitar os controles do player.
        Autoplay - Server para dar play no vídeo assim que a página for carregada.
        Preload - Serve para assim que carregar a página já inciar o carregamento do audio, muito usa caso o aquivo de audio seja pesado.
        Muted - Serve para inciar o player de audio mutado.
    Source - Source é na onde vai ficar o aquivo de audio, dentro da tag source, deve usar os seguintes atributos.
        Src - Serve para poder especificar o local que se encontra o aquivo de vídeo.
        Type - Serve para poder falar o tipo de arquivo de audio, você usa audio/oformato, os principais formatos suportatos são mpeg(que é usado também para arquivos mp3), ogg e wv.
-->
