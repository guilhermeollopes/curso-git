<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Nav e Footer</title>
</head>
<body>
    <header> <!--Parte do cabeçalho, usado para titulos, dentre outas informações-->
        <h1>Titulo</h1>
        <p>SubTitulo</p>
    </header> 
    <nav> <!--Usado para o menu principal-->
        <ul>
            <li>Home</li>
            <li>Paginas</li>
            <li>Sobre</li>
        </ul>
    </nav>
    <footer> <!--Rodapé da pagina, na onde vai conter infoemações como autor da pagina, ano, termos de privacidade, etc.-->
        Autor: Guilherme
        Ano: 2021
    </footer>
</body>
</html>
