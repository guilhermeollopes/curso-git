<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Video</title>
</head>
<body>
    <video width="490" height="275" controls autoplay>
        <source src="../videos/video.mp4" type="video/mp4">
    </video>
</body>
</html>


<!--
    Video - A tag vídeo é a tag da aréa do vídeo que vai ficar o arquivo de video, é nela que podemos usar os seguintes atributos.
        Width - Serve para especificar a largura do player.
        Height - Serve para especificar a altura do player.
        Controls - Serve para habilitar os controles do player.
        Autoplay - Server para dar play no vídeo assim que a página for carregada.
    Source - Source é na onde vai ficar o aquivo de video, dentro da tag source, deve usar os seguintes atributos.
        Src - Serve para poder especificar o local que se encontra o aquivo de vídeo.
        Type - Serve para poder falar o tipo de arquivo de video, você usa video/oformato, os principais formatos suportatos são mp4, ogg e webm.
-->
