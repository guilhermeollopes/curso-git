<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style60.css">
    <title>Autofocus</title>
</head>
<body>
    <form action="" class="formulario" method="post">
    <h2>Login</h2>
    Usuario
    <input type="text" name="usuario" id="txtUser" placeholder="Digite seu usuario" autofocus> <br>
    Senha
    <input type="password" name="senha" id="txtSenha" placeholder="Digite sua senha"> <br>
    <input type="button" value="Entrar" id="btnEntrar">
    </form>
</body>
</html>

<!--
    O autofocus server para, ao usuario entrar o campo que esteja com auto focus já esteja habilitado para começar a digitar.
-->
