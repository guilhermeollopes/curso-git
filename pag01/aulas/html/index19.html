<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Tags DIV e SPAN</title>
    <link rel="stylesheet" href="../style/style19.css">
</head>
<body>
    <div class="mdiv">Alguma coisa, algum texto.</div>
    <div class="menu">
        Aqui está o nosso menu.
    </div>
    <div class="conteudo">Esse é o conteudo.</div>
    Quando a <span class="marc">chuva</span> cai as <span class="marc">aves</span>
    levantam voo.
</body>
</html>

<!--
    div: É uma especie de caixa de texto que pode se configurar no css, com informações
    como tamanho, cor etx. Div pula linhas.

    span: É uma especie de div, mas que configura seu tamanho sozinha conformeo tamanho
    do texto. Dica de uso:Para fazer uma especie de marca texto facilmente. Span não
    pula linha.

    float: É uma prorpiedade do css capaz de definir em que local vai ficar algo.
-->
